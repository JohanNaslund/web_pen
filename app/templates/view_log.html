{% extends "base.html" %}
{% block title %}Log View - {{ log_file }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Log File: {{ log_file }}</h2>
        <a href="/logs" class="btn btn-outline-secondary">Back to Logs</a>
    </div>
    <div class="card-body">
        <pre class="log-content p-3 bg-light">{{ log_content }}</pre>
    </div>
</div>
{% endblock %}
